#############################
##--- RENDITION  SERVER ---##
#############################

# Comma separated values to defines all the Rendition server hosts available (RMI conf is: rmi://localhost:1789/JavaRMIDocumentService, REST conf is: http://localhost:1990/)
arender.server.rendition.hosts=http://localhost:8761/


###################################
##--- Front end customization ---##
###################################

# Comma separated values to defines all the URL parsers
arender.server.url.parsers.beanNames=sampleURLParser,DefaultURLParser,DocumentIdURLParser,FileattachmentURLParser,ExternalBeanURLParser,AlterContentParser,FallbackURLParser
# Activate the parameter below to use the custom annotation accessor
#arender.server.default.annotation.accessor=sampleXFDFAnnotationAccessor